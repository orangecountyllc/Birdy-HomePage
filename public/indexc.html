<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Screenshot Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full max-w-screen-xl mx-auto px-4">
        <div class="relative overflow-hidden">
            <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
                <div class="flex-none w-1/3 px-2">
                    <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=600" alt="iPhone Screenshot 1" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex-none w-1/3 px-2">
                    <img src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=600" alt="iPhone Screenshot 2" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex-none w-1/3 px-2">
                    <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e275?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=600" alt="iPhone Screenshot 3" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex-none w-1/3 px-2">
                    <img src="https://images.unsplash.com/photo-1611162618071-9d53f8e9a4a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=600" alt="iPhone Screenshot 4" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex-none w-1/3 px-2">
                    <img src="https://images.unsplash.com/photo-1611162617278-0f4f3b2f3f3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=600" alt="iPhone Screenshot 5" class="w-full h-auto object-cover rounded-lg">
                </div>
            </div>
            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full opacity-75 hover:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full opacity-75 hover:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        const totalItems = carousel.children.length;
        const itemsToShow = 3;

        function updateCarousel() {
            const offset = -currentIndex * (100 / itemsToShow);
            carousel.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = Math.max(currentIndex - 1, 0);
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = Math.min(currentIndex + 1, totalItems - itemsToShow);
            updateCarousel();
        });
    </script>
</body>
</html>
